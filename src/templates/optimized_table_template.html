<!DOCTYPE html><html><head><title>{{ sheet.name }}</title><style>table,th,td{border:1px solid black;border-collapse:collapse}th,td{padding:5px;text-align:left}{% if css_classes %}{{ converter.generate_css_styles(css_classes) }}{% endif %}</style></head><body>{% if not compact_mode %}<h2>{{ sheet.name }}</h2>{% endif %}<table>{% for row in sheet.rows %}<tr>{% for cell in row.cells %}{% set css_class = converter.get_cell_css_class(cell, css_classes) %}<td{% if css_class %} class="{{ css_class }}"{% endif %}{% if cell.col_span and cell.col_span != 1 %} colspan="{{ cell.col_span }}"{% endif %}{% if cell.row_span and cell.row_span != 1 %} rowspan="{{ cell.row_span }}"{% endif %}>{{ cell.value }}</td>{% endfor %}</tr>{% endfor %}</table></body></html>
